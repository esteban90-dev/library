<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <main class="container m-auto max-width-8">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Library</h1>
        </div>
      </div>

      <div class="row justify-center">
        <div class="col-6 text-center">
          <input type="button" value="+ new book" id="newBook">
        </div>
      </div>

      <div class="row justify-center">
        <div class="col-6 text-center">
          <form action="" method="" class="display-none">
            <div class="row">
              <div class="col-12 mb-3">
                <label for="title" class="display-block text-left">Title:</label>
                <input type="text" id="title" name="book" class="width-100" required>
              </div>
              <div class="col-12 mb-3">
                <label for="author" class="display-block text-left">Author:</label>
                <input type="text" id="author" name="book" class="width-100" required>
              </div>
              <div class="col-12 mb-3">
                <label for="pages" class="display-block text-left">Pages:</label>
                <input type="number" min="0" max="10000" id="pages" name="book" class="width-100" required>
              </div>
              <div class="col-12 display-flex justify-start mb-3">
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="book" value="true">
              </div>
              <div class="col-12 mb-3">
                <input type="submit" value="add book" class="width-100">
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <div class="row justify-center" id="bookContainer">
      </div>
    </main>
    
    <script src="scripts/main.js"></script>
  </body>
</html>
