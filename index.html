<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <main class="container m-auto max-width-8">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Library</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <input type="button" value="new book" id="newBook">
        </div>
      </div>


      <div class="row">
        <div class="col-12 text-center">
          <form action="" method="" class="justify-around align-center display-none">
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" name="book" required>
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" id="author" name="book" required>
            </div>
            <div>
              <label for="pages">Pages:</label>
              <input type="text" id="pages" name="book" required>
            </div>
            <div>
              <label for="read">Read</label>
              <input type="checkbox" id="read" name="book" value="true">
            </div>
            <div>
              <input type="submit" value="add book">
            </div>
          </form>
        </div>
      </div>
      
      
      
      <div class="row justify-center" id="bookContainer">
      </div>
    </main>
    
    
    <script src="scripts/main.js"></script>
  </body>
</html>
